language: generic
sudo: true
dist: trusty

before_install:
    - sudo apt-get update
    - sudo apt-get install qemu-system-arm wget xz-utils sshpass ansible

install:
    - wget "http://www.devandgames.net/2015-11-21-raspbian-jessie-lite.img.xz"
    - unxz "2015-11-21-raspbian-jessie-lite.img.xz"
    - git clone https://github.com/polaco1782/raspberry-qemu.git

before_script:
    - df -h
    - qemu-system-arm -kernel raspberry-qemu/kernel-qemu -cpu arm1176 -m 256 -M versatilepb -no-reboot -serial stdio -append "root=/dev/sda2 panic=1 rootfstype=ext4 rw" -net user,hostfwd=tcp::10022-:22 -net nic -display none -hda 2015-11-21-raspbian-jessie-lite.img &
    - ./piutils/wait-for-ssh
    - sleep 120
    - ./piutils/run-on-pi "cat /etc/os-release"
    - ./piutils/run-on-pi "sudo dpkg --add-architecture armhf"
    - ./piutils/run-on-pi "df -h"
    - ./piutils/run-on-pi "sudo apt-get update"
    - ./piutils/run-on-pi "df -h"
    - ./piutils/run-on-pi "sudo apt-get --allow-unauthenticated install -qq -y build-essential git m4 sudo python gcc-4.8 g++-4.8 make cmake libboost1.55-dev libboost-system1.55-dev libboost-program-options1.55-dev libboost-thread1.55-dev libboost-regex1.55-dev"
    - ./piutils/run-on-pi "df -h"    
    - ./piutils/run-on-pi "git clone https://github.com/Morlackx/mangos-classic-raspberry-pi.git"
    - ./piutils/run-on-pi "df -h"

script:
    - ./piutils/run-on-pi "cd mangos-classic-raspberry-pi && ./compile.sh"
